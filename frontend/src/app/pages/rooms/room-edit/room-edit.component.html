<ng-container class="container-md">

  <div class="col-lg-6 col-md-12 mx-auto">
    <div class="card rounded shadow shadow-sm">

      <div class="card-header">
        <h3 class="float-left">{{actionType}} Room</h3>
      </div>

      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="save()" [formGroup]="form" novalidate>

          <div class="form-group row">
            <label class="control-label col-md-12">Name</label>
            <div class="col-md-12">
              <input class="form-control" formControlName="name" type="text">
            </div>
            <span *ngIf="name.invalid && f.submitted" class="text-danger ml-3">Name is required (Length 0...100)</span>
          </div>

          <div class="form-group row">
            <label class="control-label col-md-12">Description</label>
            <div class="col-md-12">
              <textarea class="form-control" formControlName="description" rows="5" type="text"></textarea>
            </div>
            <span *ngIf="description.invalid && f.submitted" class="text-danger ml-3">Length max 500</span>
          </div>

          <div class="form-group row" style="margin-bottom: 70px">

            <div class="col-md-4">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" formControlName="board" id="board">
                <label class="custom-control-label" for="board">Board</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" formControlName="projector" id="projector">
                <label class="custom-control-label" for="projector">Projector</label>
              </div>
            </div>

            <div class="col-md-4">
              <input class="form-control" formControlName="seat" type="number" placeholder="Seats">
              <span *ngIf="seat.invalid && f.submitted" class="text-danger ml-3">Range 0...1000</span>
            </div>

          </div>

          <div class="form-group">
            <button class="btn btn-outline-success float-right" type="submit">Save</button>
            <button (click)="cancel()" class="btn btn-outline-secondary float-left">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</ng-container>
